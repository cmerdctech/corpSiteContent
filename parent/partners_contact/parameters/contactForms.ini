businessPartner.entryForm.html="
	<div class='contactPanel' style='font-weight:bold;height:400px;'>
	<div style='height:50px;text-align:center;'>Value Added Business Program</div>
	<table>
	<tr><td>Name</td><td><input type='text' name='name'/></td></tr>
	<tr><td>Email</td><td><input type='text' name='visitorEmail'/></td></tr>
	<tr><td>Phone</td><td><input type='text' name='phone'/></td></tr>

	<tr><td colspan='2'>
		What product or service do you offer that would be of interest to cmERDC school district members?<br/>
		<input type='text' name='name' style='width:300px;'/>
	</td></tr>

	<tr><td>Website</td><td><input type='text' name='name'/></td></tr>
	<tr><td>label</td><td><input type='text' name='name'/></td></tr>

	<tr><td colspan='2'>
		How did you hear about us?<br/>
		<input type='text' name='name' style='width:300px;'/>
	</td></tr>


	<input type='hidden' name='internalEmailAdr' value='tq{noSpam}justkidding.com'/>
	</div>
";

