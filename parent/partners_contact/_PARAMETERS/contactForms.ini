businessPartner.destAddress.secondPart="erdc.k12.mn.us";
businessPartner.destAddress.name="Peter Eigen";

businessPartner.mailSubject="Website Contact Form";
businessPartner.fromAddress.firstPart="website";
businessPartner.fromAddress.secondPart="cmerdc.com";
businessPartner.fromAddress.name="Corporate Website";

