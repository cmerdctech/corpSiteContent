businessPartner.entryForm.html="
	<div class='contactPanel' style='font-weight:bold;height:400px;'>
	<div class='header'>
		Value Added Business Program
	</div>
	<table>
	<tr><td>Name</td><td><input type='text' name='name'/></td></tr>
	<tr><td>Email</td><td><input type='text' name='visitorEmail'/></td></tr>
	<tr><td>Phone</td><td><input type='text' name='phone'/></td></tr>

	<tr><td colspan='2'>
		What product or service do you offer that would be of interest to cmERDC school district members?
		<br/><br/>
		<input type='text' name='interestingProduct' style='width:300px;'/>
	</td></tr>

	<tr><td>Website</td><td><input type='text' name='website'/></td></tr>

	<tr><td colspan='2'>
		How did you hear about us?<br/>
		<input type='text' name='hearAboutUs' style='width:300px;'/>
	</td></tr>
	</div>
";
