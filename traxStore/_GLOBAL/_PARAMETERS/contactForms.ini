<div style=
'width:500px;height:600px;border:none;margin:5px;background:#daeaff;font-family:sans-serif;'>
<div style='background:white;width:500px;height:77px;'><img src=
'http://static.cmerdc.org/tenSigma/images/TenSigmaLogo.png'></div>

	<div style='color:#05717b;font-size:10pt;'>
		<div style='margin:30px 60px 40px 40px;'>

			<div>
				Hi <!visitorName!>,
			</div>

			<p>Thank you very much for your interest in Ten Sigma and the
			TRAX Transition Program.</p>

			<p>Attached you will find two PDF files. They are complete
			activity sets to help you teach Advocating for Self to Mild and
			Moderate students. Like the rest of our Activity sets, these
			sets contain a rubric, overview, many activities and
			certificates that you can print out to encourage your students
			to recognize the value of the work they've done.</p>

			<p>If you have any questions about the series or any other Ten
			Sigma products, please contact us</p>

			<table style=
			'border:none;margin:10px 0px 10px 20px;font-size:10pt;color:green;'>
			<tr>
					<td>John Wessels</td>

					<td>&nbsp;</td>

					<td>800-657-3815</td>
				</tr>

				<tr>
					<td>Kim Spudic</td>

					<td>&nbsp;</td>

					<td>800-657-3815</td>
				</tr>
			</table>
			<p>

			<p>And again, thanks for your interest in Ten Sigma</p>

			<div>
				Sincerely,<br>
				<em>The Team at Ten Sigma</em>
			</div>
		</div>
	</div>
</div>
	
</body>


</html>
